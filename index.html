<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <!--Google Font imports Montserrat and Fraunces-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <img src="./img/image-product-mobile.jpg" alt="product image" class="main__product-image"/>
        <div class="main__product-container">
            <p class="main__product-type">P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous intepretation composed by Olivier Polge, Prefumer-Creator for the House of CHANEL.</p>
            <div class="main__product-price">
                <h2>$149.99</h2>
                <p><s>$169.99</s></p>
            </div>
            <button type="submit" class="main__product-button">
                <img src="./img/icon-cart.svg" alt="cart icon"/>
                Add to cart
            </button>

        </div>
    </main>
</body>
</html>
